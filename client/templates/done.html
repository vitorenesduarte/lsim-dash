<template name="Done">
    <div class="row">

        <div class="col-md-12">
            <div class="box box-info">

                <div class="box-header with-border">
                    <h3 class="box-title">Deployments - Done</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Mode</th>
                                <th>Overlay</th>
                                <th>Simulation</th>
                                <th>Number</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each done}}
                                <tr>
                                    <td><a href="pages/examples/invoice.html">{{timestamp}}</a></td>
                                    <td>state-based</td>
                                    <td>ring</td>
                                    <td>gset</td>
                                    <td>
                                        <div class="sparkbar" data-color="#00a65a" data-height="20">1</div>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</template>
